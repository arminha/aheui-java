apply plugin: 'java'
apply plugin: 'checkstyle'
apply plugin: 'findbugs'
apply plugin: 'pmd'

sourceCompatibility = 1.6

ext {
    mainClass = 'com.aha.aheui.interpreter.Main'
}

///////////////////////////////////////////////////
// Dependencies

repositories {
    mavenCentral()
}

dependencies{
    testCompile 'junit:junit:4.10'
}

///////////////////////////////////////////////////
// Packaging

jar {
    manifest {
        attributes 'Main-Class': mainClass 
    }
}

///////////////////////////////////////////////////////
// Code Quality

findbugs {
    toolVersion = '2.0.1'
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

pmd {
    toolVersion = '5.0.5'
}

checkstyle {
    ignoreFailures = true
    toolVersion = '5.7'
}

///////////////////////////////////////////////////////
// Wrapper

task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}
