apply plugin: 'java'

sourceCompatibility = 1.6

ext {
    mainClass = 'com.aha.aheui.interpreter.Main'
}

///////////////////////////////////////////////////
// Dependencies

repositories {
    mavenCentral()
}

dependencies{
    testCompile 'junit:junit:4.10'
}

///////////////////////////////////////////////////
// Packaging

jar {
    manifest {
        attributes 'Main-Class': mainClass 
    }
}

///////////////////////////////////////////////////////
// Wrapper

task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}
